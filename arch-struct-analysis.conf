<VirtualHost *:80>
    ServerName localhost

    # 静的ファイルのDocumentRoot
    DocumentRoot /var/www/html/arch-struct-analysis/frontend
    <Directory /var/www/html/arch-struct-analysis/frontend>
        AllowOverride All
        Require all granted
    </Directory>

    # uWSGIプロセスの設定
    # uWSGIプロトコルを使って、ApacheがuWSGIにリクエストを転送
    ProxyPass /api/ uwsgi://127.0.0.1:5001/api/
    ProxyPassReverse /api/ uwsgi://127.0.0.1:5001/api/

    ErrorLog /var/log/httpd/arch-struct-analysis-error.log
    CustomLog /var/log/httpd/arch-struct-analysis-access.log combined
</VirtualHost>
